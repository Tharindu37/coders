<div
  class="flex items-center content-between w-full h-[5vh] px-2 bg-gradient-to-r from-green-600 via-green-500 to-green-600 shadow-md md:px-44 shadow-green-600"
>
  <div class="">
    <h1 routerLink="/home" style="margin-bottom: 0" class="text-2xl font-bold">
      Coders.tech
    </h1>
  </div>
  <div class="flex items-center justify-center flex-1 gap-20">
    <a class="hidden md:block" routerLink="/home" routerLinkActive="text-white">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
        />
      </svg>
    </a>
    <a
      class="hidden md:block"
      routerLink="/dashboard"
      routerLinkActive="text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z"
        />
      </svg>
    </a>
    <a
      class="hidden md:block"
      routerLink="/question"
      routerLinkActive="text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008a2v-.008Z"
        />
      </svg>
    </a>
    <a
      class="hidden md:block"
      routerLink="/notification"
      routerLinkActive="text-white"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0M3.124 7.5A8.969 8.969 0 0 1 5.292 3m13.416 0a8.969 8.969 0 0 1 2.168 4.5"
        />
      </svg>
    </a>
  </div>
  <div class="flex items-center justify-end gap-1">
    <!-- Dropdown menu -->
    <div
      id="dropdownNavbar"
      class="absolute z-10 font-normal bg-white divide-y divide-gray-100 rounded-lg shadow mt-52 w-44"
      [class.hidden]="isShow"
    >
      <ul
        class="py-2 text-sm text-green-700 dark:text-gray-400"
        aria-labelledby="dropdownLargeButton"
      >
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-green-100">Dashboard</a>
        </li>
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-green-100">Settings</a>
        </li>
        <li>
          <a href="#" class="block px-4 py-2 hover:bg-green-100">Earnings</a>
        </li>
        <li>
          <a routerLink="/question" class="block px-4 py-2 hover:bg-green-100"
            >Question</a
          >
        </li>
      </ul>
      <div class="py-1">
        <a
          (click)="signOut()"
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-green-100"
          >Sign out</a
        >
      </div>
    </div>

    <svg
      (click)="showMenu()"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m19.5 8.25-7.5 7.5-7.5-7.5"
      />
    </svg>

    <div
      class="border rounded-full w-7 h-7"
      style="overflow: hidden; background-size: contain"
      [style.background-image]="
        'url(' + (user?.photoURL || '../../../assets/profile.png') + ')'
      "
    ></div>
  </div>
</div>
