<app-nav-bar></app-nav-bar>
<div
  class="w-full px-1 py-2 md:px-44 h-[93vh] md:h-[95vh] bg-gradient-to-r from-green-50 via-green-100 to-green-100"
>
  <div class="flex flex-col items-center w-full p-2 border rounded-md md:w-32">
    <div class="flex justify-between w-full">
      <h5 style="margin-bottom: 0">Correct Answer :</h5>
      <h5 style="margin-bottom: 0">
        {{ marks?.correct || 0 }}
      </h5>
    </div>
    <div class="flex justify-between w-full">
      <h5 style="margin-bottom: 0">Wrong Answer :</h5>
      <h5 style="margin-bottom: 0">{{ marks?.wrong || 0 }}</h5>
    </div>
  </div>
</div>
