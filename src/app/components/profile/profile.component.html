<app-nav-bar></app-nav-bar>

<div
  class="w-full flex flex-col md:flex-row gap-2 md:gap-5 px-1 py-2 md:px-44 h-[93vh] md:h-[95vh] overflow-auto bg-green-100 pt-2"
>
  <div class="md:w-2/5">
    <div
      class="flex flex-col w-full h-auto bg-white border rounded-md shadow-md md:overflow-hidden md:flex-col"
    >
      <div class="flex w-full p-1 overflow-hidden h-44 rounded-t-md">
        <img
          class="w-full rounded-md"
          [src]="user?.bannerURL || '../../../assets/banner.jpg'"
          alt=""
        />
      </div>
      <div
        class="self-center w-44 h-44 border rounded-full mt-[-120px] flex overflow-hidden bg-cover bg-center"
        [style.background-image]="
          'url(' + (user?.photoURL || '../../../assets/profile.png') + ')'
        "
      >
        <!-- <img
      class=""
      src="https://t4.ftcdn.net/jpg/03/64/21/11/360_F_364211147_1qgLVxv1Tcq0Ohz3FawUfrtONzz8nq3e.jpg"
      alt=""
    /> -->
      </div>
      <div class="flex flex-col items-center px-5">
        <div>
          <h1 style="margin-bottom: 0" class="text-2xl font-bold">
            {{ user?.displayName }}
          </h1>
        </div>
        <p style="margin-bottom: 0" class="text-[11px] text-center">
          {{ user?.description }}
        </p>
        <div class="grid grid-cols-5 gap-2 pb-5">
          <div
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="36"
              height="36"
              src="https://img.icons8.com/color/36/facebook-new.png"
              alt="facebook-new"
            />
          </div>
          <div
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="35"
              height="35"
              src="https://img.icons8.com/ios-glyphs/35/github.png"
              alt="github"
            />
          </div>
          <div
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="35"
              height="35"
              src="https://img.icons8.com/fluency/35/linkedin.png"
              alt="linkedin"
            />
          </div>
          <div
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/ios/30/download-mail.png"
              alt="download-mail"
            />
          </div>
          <div
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/color/35/domain--v1.png"
              alt="domain--v1"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-1">
    <div class="h-auto overflow-hidden bg-white rounded-md shadow-md">
      <app-edit-profile></app-edit-profile>
    </div>
  </div>
</div>
