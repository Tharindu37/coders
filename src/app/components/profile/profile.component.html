<app-nav-bar></app-nav-bar>

<div
  class="w-full flex justify-center md:flex-row gap-2 md:gap-5 px-1 py-2 md:px-44 h-[93vh] md:h-[95vh] overflow-auto bg-green-100 pt-2"
>
  <div class="md:w-2/5">
    <div
      class="flex flex-col w-full h-auto bg-white border rounded-md shadow-md md:overflow-hidden md:flex-col"
    >
      <div class="flex w-full p-1 overflow-hidden h-44 rounded-t-md">
        <img
          class="w-full rounded-md"
          [src]="user?.bannerURL || '../../../assets/banner.jpg'"
          alt=""
        />
      </div>
      <div
        class="self-center w-44 h-44 border rounded-full mt-[-110px] flex overflow-hidden bg-cover bg-center"
        [style.background-image]="
          'url(' + (user?.photoURL || '../../../assets/profile.png') + ')'
        "
      ></div>
      <div class="flex flex-col items-center px-5 mt-1">
        <div>
          <h1 style="margin-bottom: 0" class="text-4xl font-bold">
            {{ user?.displayName }}
          </h1>
        </div>
        <p style="margin-bottom: 0" class="text-[15px] text-center">
          {{ user?.description }}
        </p>
        <div class="flex items-center justify-center gap-2 pb-5">
          <a
            *ngIf="
              user &&
              user.accounts &&
              user.accounts.length > 0 &&
              user.accounts[0].url
            "
            href="{{ user.accounts[0].url }}"
            target="_blank"
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="36"
              height="36"
              src="https://img.icons8.com/color/36/facebook-new.png"
              alt="facebook-new"
            />
          </a>
          <a
            *ngIf="
              user &&
              user.accounts &&
              user.accounts.length > 0 &&
              user.accounts[1].url
            "
            target="_blank"
            href="{{ user.accounts[1].url }}"
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="35"
              height="35"
              src="https://img.icons8.com/ios-glyphs/35/github.png"
              alt="github"
            />
          </a>
          <a
            *ngIf="
              user &&
              user.accounts &&
              user.accounts.length > 0 &&
              user.accounts[2].url
            "
            target="_blank"
            href="{{ user.accounts[2].url }}"
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="35"
              height="35"
              src="https://img.icons8.com/fluency/35/linkedin.png"
              alt="linkedin"
            />
          </a>
          <!-- <div
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/ios/30/download-mail.png"
              alt="download-mail"
            />
          </div> -->
          <a
            *ngIf="
              user &&
              user.accounts &&
              user.accounts.length > 0 &&
              user.accounts[3].url
            "
            target="_blank"
            href="{{ user.accounts[3].url }}"
            class="flex items-center justify-center w-12 h-12 cursor-pointer"
          >
            <img
              width="30"
              height="30"
              src="https://img.icons8.com/color/35/domain--v1.png"
              alt="domain--v1"
            />
          </a>
        </div>
      </div>
    </div>
    <div
      class="flex flex-col items-center w-full p-2 mt-2 bg-white border rounded-md shadow-md"
    >
      <div class="flex justify-between w-full">
        <h5 style="margin-bottom: 0">Correct Answer :</h5>
        <h5 style="margin-bottom: 0">
          {{ marks?.correct || 0 }}
        </h5>
      </div>
      <div class="flex justify-between w-full">
        <h5 style="margin-bottom: 0">Wrong Answer :</h5>
        <h5 style="margin-bottom: 0">{{ marks?.wrong || 0 }}</h5>
      </div>
    </div>
  </div>
</div>
