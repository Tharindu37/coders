<form
  [formGroup]="registerForm"
  (ngSubmit)="register()"
  class="flex flex-col items-center w-3/4"
>
  <h1 class="text-sm font-bold">Welcome back!</h1>
  <h1 class="mb-3 text-sm font-medium">Please select to login</h1>
  <div class="flex justify-center w-full mb-3">
    <input
      type="email"
      formControlName="email"
      id="success"
      class="bg-green-50 border border-green-500 placeholder-green-700 text-sm rounded-lg block w-full p-2.5"
      placeholder="Enter your email"
    />
  </div>
  <div class="flex justify-center w-full mb-3">
    <input
      type="password"
      formControlName="password"
      id="success"
      class="bg-green-50 border border-green-500 placeholder-green-700 text-sm rounded-lg block w-full p-2.5"
      placeholder="Enter your password"
    />
  </div>
  <div class="flex justify-center w-full mb-3">
    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
    >
      Register
    </button>
  </div>
  <p class="self-center">OR</p>
  <div class="flex justify-center w-full mb-3">
    <button
      type="button"
      class="border hover:bg-gradient-to-br w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
    >
      Continue with Google
    </button>
  </div>
</form>
