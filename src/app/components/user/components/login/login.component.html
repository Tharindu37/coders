<form
  [formGroup]="loginFrom"
  (ngSubmit)="login()"
  class="flex flex-col items-center w-full"
>
  <h1 style="margin-bottom: 0" class="text-2xl font-bold">Welcome back!</h1>
  <h2 class="mb-3 text-sm font-medium">Please select to login</h2>
  <div class="flex justify-center w-full mb-3">
    <input
      type="email"
      formControlName="email"
      id="success"
      class="bg-green-50 border border-green-500 placeholder-green-700 text-sm rounded-lg block w-full p-2.5"
      placeholder="Enter your email"
    />
  </div>
  <div class="flex justify-center w-full mb-3">
    <input
      type="password"
      id="success"
      formControlName="password"
      class="bg-green-50 border border-green-500 placeholder-green-700 text-sm rounded-lg block w-full p-2.5"
      placeholder="Enter your password"
    />
  </div>
  <div class="flex justify-center w-full mb-3">
    <button
      type="submit"
      [disabled]="loginFrom.invalid"
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
    >
      Login
    </button>
  </div>
  <p class="self-center">OR</p>
  <div class="flex justify-center w-full mb-3">
    <button
      type="button"
      class="border bg-white border-green-500 flex items-center gap-3 justify-center hover:bg-gradient-to-br w-full font-medium rounded-lg text-sm px-5 py-2.5 text-center mb-2"
    >
      <img
        width="30"
        height="30"
        src="https://img.icons8.com/fluency/48/google-logo.png"
        alt="google-logo"
      />
      Login with Goole
    </button>
  </div>
  <p class="self-center">
    Not have an account?
    <span class="text-blue-600 cursor-pointer" routerLink="/user/register"
      >Register</span
    >
  </p>
</form>
